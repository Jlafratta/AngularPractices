


<div class="container">
    <h2>Products list</h2>
    <div class="card-columns mt-4">
        <div class="card" *ngFor="let prod of productList">
            <a [routerLink]="['/view/', prod.productId ]">
                <div class="card-header"> <strong>#</strong>{{ prod.productId }} {{ prod.name }} </div>
                <div class="card-body"> {{ prod.description }} </div>
                <div class="card-footer"><strong>$ {{ prod.price }} </strong> </div>
            </a>
        </div>
    </div>    
</div>
