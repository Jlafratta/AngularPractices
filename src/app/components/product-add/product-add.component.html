<div class="container mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="mb-2 ml-3"><h3>NEW PRODUCT</h3></div><hr>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" [(ngModel)]="name" name="name" id="name" class="form-control" >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" [(ngModel)]="price" name="price" id="price" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" [(ngModel)]="description" name="description" id="description" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" [(ngModel)]="productCategoryId" name="category" id="description" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="text-right mt-2">
                    <button type="button" class="btn btn-primary" (click)="addProduct()">Save</button>
                </div>
                <p *ngIf="msg">{{ msg }}</p>
            </div>
        </div>
    </div>
</div>
